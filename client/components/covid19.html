<head>
  <title>JACKY</title>
  <meta charset="utf-8">
</head>

<template name="covid19">
	<div ></div>
	<div id="lazyStartup">

<!-- 		{{#each timerShow}}timer : {{time}}{{/each}}
 -->
 			timer <span id="localTime">0:00</span>

			<input type="button" name="autoRun" value="autoRun" onclick="Meteor.call('autoRun')">
			<input type="button" name="startRun" value="startRun" onclick="Meteor.call('startRun', Bonhomme.find({}).fetch().length)">
			<input type="button" name="stopRun" value="stopRun" onclick="Meteor.call('stopRun')">
			<input type="button" name="getRidOfWinners" value="getRidOfWinners" onclick="Meteor.call('getRidOfWinners')">
			<input type="button" name="killBonhommes" value="killBonhommes" onclick="Meteor.call('killBonhommes')">
		
			pseudo : <input type="text" id="pseudoInput" maxlength="3" size="3">
			<input type="button" name="send" value="OK" onclick="sendPseudo(playerId, document.getElementById('pseudoInput').value)">
	</div>

			<div id="sav"> vous pensiez qui c'était vous qui aviez gagné?
			<input type="button" name="oui" value="oui" onclick="thinksHeWon(playerId, 'oui')">
			<input type="button" name="non" value="non" onclick="thinksHeWon(playerId, 'non')">
			</div>

 <div id="runnersGrid">

 	<div id="sam">
 		<div id="blabla">
 			mais bon vous aurez compris que c'était moi qui faisais défiler le texte
 		</div>

	<div id="victory" style="opacity:{{winnerOnOff}}">
	{{#each winner}}
		<div id="winner">
			VICTOIRE DE <br/>
			<div> {{commune}} </div>
			<div> {{pseudo}} </div>
			<div> {{score}} </div>
		</div>
	{{/each}}
	</div>

 </div>


{{#each bonhomme}}
	<div class="testRunner" id={{_id}}>
		<div class="personne" style="transform: translateX({{posX}}vw)">
			<div id="commune">{{commune}}</div>
			<div id="pseudo">{{pseudo}}</div>
			<div class="sprite{{vous}}1"></div>	
			<div class="sprite{{vous}}2"></div>	
			<div class="sprite{{vous}}3"></div>	
			<div class="sprite{{vous}}4"></div>	
			<div class="sprite{{vous}}5"></div>	
			<div class="sprite{{vous}}6"></div>	
			<div class="sprite{{vous}}7"></div>	
			<div class="sprite{{vous}}8"></div>	
			<div class="sprite{{vous}}9"></div>	
			<div class="sprite{{vous}}10"></div>	
			<div class="sprite{{vous}}11"></div>	
			<div class="sprite{{vous}}12"></div>
		</div>

		<div class="terrain">
			<div class="number">{{@index}}</div>
			<div class="separator"></div>			
		</div>


	</div>

	{{/each}}

</div>

	<div id="halloffame">
		<table>
			<tr>
				<th>Course:</th>
				<th>Commune:</th>
				<th>Pseudo:</th>
				<th>Time(ms):</th>
			</tr>
			{{#each HallOfFameList}}
			<tr>
				<th>{{whichCourse}}</th>
				<th>{{commune}}</th>
				<th>{{pseudo}}</th>
				<th>{{score}}</th>
			</tr>	
			{{/each}}
		</table>
	</div>

  {{> screen}}

</template>
